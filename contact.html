<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alexander Frey — Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">🌙 Dark Mode</button>
  <button id="mobile-menu-toggle" class="mobile-menu-toggle">☰</button>

  <nav id="main-nav" class="nav">
    <a href="index.html">Home</a>
    <a href="experience.html">Experience</a>
    <a href="education.html">Education</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h1>Contact</h1>
    <p>
      If you'd like to connect, feel free to reach out using the form below or message me on 
      <a href="https://www.linkedin.com/in/alexmfrey/" target="_blank">LinkedIn</a>.
    </p>

    <form class="contact-form" action="https://formspree.io/f/xzzeazjo" method="POST">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required />
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required />
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" placeholder="How can I help you?" required></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Send Message</button>
      </div>
    </form>
  </div>

  <img src="images/Banner Monty the Corgi.jpeg" alt="Banner Image" class="banner" />

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const storedTheme = localStorage.getItem('theme');
    const isDark = storedTheme ? storedTheme === 'dark' : prefersDark;
    document.body.classList.toggle('dark-mode', isDark);
    themeToggle.textContent = isDark ? '☀️ Light Mode' : '🌙 Dark Mode';
    themeToggle.addEventListener('click', () => {
      const currentlyDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', currentlyDark ? 'dark' : 'light');
      themeToggle.textContent = currentlyDark ? '☀️ Light Mode' : '🌙 Dark Mode';
    });

    const menuToggle = document.getElementById('mobile-menu-toggle');
    const nav = document.getElementById('main-nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
  </script>
</body>
</html>
