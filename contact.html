<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alexander Frey ‚Äî Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">üåô Dark Mode</button>
  <button id="mobile-menu-toggle" class="mobile-menu-toggle">‚ò∞</button>

  <nav id="main-nav" class="nav animate-slide-down">
    <a href="index.html">Home</a>
    <a href="experience.html">Experience</a>
    <a href="education.html">Education</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container fade-in">
    <h1>Contact</h1>
    <p>
      If you'd like to connect, use the form below or reach out via 
      <a href="https://www.linkedin.com/in/alexmfrey/" target="_blank">LinkedIn</a>.
    </p>

    <form class="contact-form" action="https://formspree.io/f/xzzeazjo?redirect=https://alexfrey.me/thank-you.html" method="POST" id="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required />
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" placeholder="How can I help you?" required></textarea>
      </div>

      <!-- Honeypot anti-spam field -->
      <div style="display: none;">
        <label>Leave this field empty</label>
        <input type="text" name="_gotcha" />
      </div>

      <div class="form-group">
        <button type="submit">Send Message</button>
      </div>

      <p id="form-status" class="form-status"></p>
    </form>
  </div>

  <img src="images/Banner Monty the Corgi.jpeg" alt="Banner Image" class="banner" />

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const storedTheme = localStorage.getItem('theme');
    const isDark = storedTheme ? storedTheme === 'dark' : prefersDark;
    document.body.classList.toggle('dark-mode', isDark);
    themeToggle.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    themeToggle.addEventListener('click', () => {
      const currentlyDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', currentlyDark ? 'dark' : 'light');
      themeToggle.textContent = currentlyDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });

    const menuToggle = document.getElementById('mobile-menu-toggle');
    const nav = document.getElementById('main-nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('open');
    });

    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async function (event) {
      event.preventDefault();
      const data = new FormData(form);
      const action = form.action;
      const response = await fetch(action, {
        method: form.method,
        body: data,
        headers: { Accept: "application/json" }
      });

      if (response.ok) {
        form.reset();
        status.innerHTML = "‚úÖ Thanks for your message! I‚Äôll be in touch soon.";
      } else {
        status.innerHTML = "‚ö†Ô∏è Oops! Something went wrong.";
      }
    });
  </script>
</body>
</html>
