<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexander Frey — Thank You</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <meta http-equiv="refresh" content="10;url=index.html">
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">🌙 Dark Mode</button>
  <button id="mobile-menu-toggle" class="mobile-menu-toggle">☰</button>

  <nav id="main-nav" class="nav animate-slide-down">
    <a href="index.html">Home</a>
    <a href="experience.html">Experience</a>
    <a href="education.html">Education</a>
    <a href="volunteer.html">Volunteer</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container fade-in">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.</p>
    <p>You will be redirected to the homepage shortly.</p>
  </div>

  <img src="images/Banner Monty the Corgi.jpeg" alt="Banner Image" class="banner">

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const storedTheme = localStorage.getItem('theme');
    const isDark = storedTheme ? storedTheme === 'dark' : prefersDark;
    document.body.classList.toggle('dark-mode', isDark);
    themeToggle.textContent = isDark ? '☀️ Light Mode' : '🌙 Dark Mode';
    themeToggle.addEventListener('click', () => {
      const currentlyDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', currentlyDark ? 'dark' : 'light');
      themeToggle.textContent = currentlyDark ? '☀️ Light Mode' : '🌙 Dark Mode';
    });

    const menuToggle = document.getElementById('mobile-menu-toggle');
    const nav = document.getElementById('main-nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
  </script>
</body>
</html>
