<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You! üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="10; url=index.html" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #2C2C54, #4D9DE0);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 50px 30px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: zoomIn 0.8s ease-in-out;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.4em;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      background: #ffffff;
      color: #2C2C54;
      font-weight: bold;
      padding: 14px 26px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #ffdd57;
      color: #1e1f3d;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
      animation: confetti-fall 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-10vh) rotate(0); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.85); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .confetti:nth-child(1)  { left: 10%; animation-delay: 0s; background-color: #ffeaa7; }
    .confetti:nth-child(2)  { left: 30%; animation-delay: 0.8s; background-color: #00cec9; }
    .confetti:nth-child(3)  { left: 50%; animation-delay: 1.5s; background-color: #fd79a8; }
    .confetti:nth-child(4)  { left: 70%; animation-delay: 2.2s; background-color: #a29bfe; }
    .confetti:nth-child(5)  { left: 90%; animation-delay: 2.8s; background-color: #fab1a0; }
  </style>
</head>
<body>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>

  <div class="container">
    <h1>üéâ Thank You!</h1>
    <p>Your message has been received.<br>I'm excited to connect and will get back to you soon.</p>
    <a href="index.html">‚Üê Back to Home</a>
    <p style="margin-top: 10px; font-size: 0.9em; opacity: 0.7;">Redirecting in 10 seconds...</p>
  </div>
</body>
</html>
