<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alexander Frey — Education</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Dark Mode + Mobile Menu Toggle -->
  <button id="theme-toggle" class="theme-toggle">🌙 Dark Mode</button>
  <button id="mobile-menu-toggle" class="mobile-menu-toggle">☰</button>

  <!-- Navigation -->
  <nav id="main-nav" class="nav">
    <a href="index.html">Home</a>
    <a href="experience.html">Experience</a>
    <a href="education.html">Education</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>Education</h1>

    <div class="education-entry">
      <img src="images/Logo-Rady-BlueGold.png" alt="Rady School of Management Logo" class="edu-logo" />
      <div>
        <strong>MBA (STEM)</strong>,
        <a href="https://rady.ucsd.edu" target="_blank">Rady School of Management, UC San Diego</a> — Class Rep, Rady Scholar
      </div>
    </div>

    <div class="education-entry">
      <img src="images/UTALogo.png" alt="University of Texas at Arlington Logo" class="edu-logo" />
      <div>
        <strong>BBA in Management</strong>,
        <a href="https://www.uta.edu/" target="_blank">University of Texas at Arlington</a> — Magna Cum Laude, GPA 3.74
      </div>
    </div>

    <div class="education-entry">
      <div>
        <strong>Swiss Banking Certificate</strong>,
        <a href="https://www.credit-suisse.com" target="_blank">Credit Suisse</a>, Zurich — 3-year apprenticeship across departments
      </div>
    </div>
  </div>

  <!-- Bottom Banner -->
  <div class="divider"></div>
  <img src="images/Banner Monty the Corgi.jpeg" alt="Banner Image" class="banner" />

  <!-- JavaScript for Dark Mode + Mobile Menu -->
  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const currentTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
    document.body.classList.toggle('dark-mode', currentTheme === 'dark');
    themeToggle.textContent = currentTheme === 'dark' ? '☀️ Light Mode' : '🌙 Dark Mode';

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.textContent = isDark ? '☀️ Light Mode' : '🌙 Dark Mode';
    });

    const menuToggle = document.getElementById('mobile-menu-toggle');
    const nav = document.getElementById('main-nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
  </script>

</body>
</html>
