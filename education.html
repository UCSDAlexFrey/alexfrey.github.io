<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alexander Frey — Education</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">🌙 Dark Mode</button>
  <button id="mobile-menu-toggle" class="mobile-menu-toggle">☰</button>
  <nav id="main-nav" class="nav">
    <a href="index.html">Home</a>
    <a href="experience.html">Experience</a>
    <a href="education.html">Education</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="container">
    <h1>Education</h1>

    <div class="education-entry">
      <img src="images/Logo-Rady-BlueGold.png" alt="Rady MBA Logo" class="edu-logo" />
      <div>
        <strong>MBA, Rady School of Management</strong> — 
        <a href="https://rady.ucsd.edu" target="_blank">UC San Diego</a><br />
        Focus: Venture Finance, Innovation Strategy
      </div>
    </div>

    <div class="education-entry">
      <img src="images/UTALogo.png" alt="University of Texas Logo" class="edu-logo" />
      <div>
        <strong>Bachelor’s Degree</strong> — 
        <a href="https://www.uta.edu" target="_blank">University of Texas at Arlington</a><br />
        Major: Business Administration & International Relations
      </div>
    </div>
  </div>
  <img src="images/Banner Monty the Corgi.jpeg" alt="Banner Image" class="banner" />

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const storedTheme = localStorage.getItem('theme');
    const isDark = storedTheme ? storedTheme === 'dark' : prefersDark;
    document.body.classList.toggle('dark-mode', isDark);
    themeToggle.textContent = isDark ? '☀️ Light Mode' : '🌙 Dark Mode';
    themeToggle.addEventListener('click', () => {
      const currentlyDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', currentlyDark ? 'dark' : 'light');
      themeToggle.textContent = currentlyDark ? '☀️ Light Mode' : '🌙 Dark Mode';
    });

    const menuToggle = document.getElementById('mobile-menu-toggle');
    const nav = document.getElementById('main-nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('open');
    });
  </script>
</body>
</html>
